<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Paymeent Form</h1>
        <p>required fields are followed by *</p>
        <h2>Contact information</h2>
        <p> Name: *<input type="text" name="Name" required></p>
        <fieldset>
            <legend>Gendre*</legend>
        <p>Male <input type="radio" name="Gendre" id="Male" required></p><p>Female <input type="radio" name="Gendre" id="Female" required></p><p>Others <input type="radio" name="Gendre" id="" required></p>
    </fieldset>
    <p>Adress: <textarea name="adress" id="adress" cols="100" rows="10"></textarea></p>
    <p>*Email: <input type="email" name="email" id="email" required></p>
    <p>*Pincode: <input type="number" name="pincode" id="pincode" required></p>
    <hr>
    <h2>Payment Information</h2>
    <p>*Card Type:
    <select name="card_type" id="card_type" required>
        <option value="">--SELECT A CARD TYPE--</option>
        <option value="Visa">Visa</option>
        <option value="Rupay">Rupay</option>
        <option value="Mastercard">Mastercard</option>
    </select>
    </p>
    <p>*Card Number: <input type="number" name="card_number" id="card_number" required></p>
    <p> *Expiration Date: <input type="date" name="expiration_date" id="expiration_dater" required></p>
    <p>*CVV: <input type="password" name="cvv" id="cvv" required></p>
    <input type="submit" value="Pay Now">
</body>
</html>
