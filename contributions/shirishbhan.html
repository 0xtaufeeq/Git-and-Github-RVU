<!DOCTYPE html>
<html>
    <head>
        <title>Name</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                padding-top: 50px;
            }
            
            body{
			    background-image:url(https://media.giphy.com/media/SuG8hEiyKDCDe/giphy.gif);
	            background-image: no-repeat;
	            background-size: cover;
		    }
        </style>
    </head>
    <body>
        <form>
            <h1>About Myself</h1>
            <label>Name: </label>
            <input type="text" id="text01" required><br><br>
            <label>Last name: </label>
            <input type="text" id="text02" required><br><br>
            <button type="button" onclick="myEvent()">Combine</button><br><br>
            <p id="result"></p>
        </form>
        <script>
            function myEvent() 
            {
                var firname = document.getElementById("text01").value;
                var lastname = document.getElementById("text02").value;
                var sum = firname + " " + lastname;
                document.getElementById("result").innerHTML = "My name is " + sum;      
            }
        </script>
        
    </body>
</html>
